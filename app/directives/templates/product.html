<div class="col-md-4 col-sm-4 col-xs-12">
	<div class="product-box">
		<div class="product-box__details">
			<div class="product-box__image-container">
				<img ng-src="assets/img/products/{{ product.main_image_src }}.jpg" alt="{{ product.name }}" class="product-box__img">
			</div>
			<h3 class="product-box__name product-box__details--left">{{ product.name }}</h3>
			<span class="product-box__price product-box__details--right" ng-if="currency.name == 'GBP'">
				
				{{ currency.symbol + product.price_GBP }}

			</span>
			<span class="product-box__price product-box__details--right" ng-if="currency.name == 'EUR'">

				{{ currency.symbol + product.price_EUR }}

			</span>
			<span class="product-box__brand product-box__details--left">{{ product.brand }}</span>
			<img ng-src="assets/img/brands/{{ product.brand }}.jpg" alt="{{ product.brand }}" class="product-box__brand-img product-box__details--right">
			<p class="product-box__description">
				{{ product.description}}
			</p>
		</div>
		<div class="product-box__store">
			<button class="button--primary"><a ng-href="{{product.store_url}}">Learn More</a></button>
			<img class="product-box__store-img" ng-src="assets/img/stores/{{ product.store }}.png" >
		</div>
	</div>
</div>
